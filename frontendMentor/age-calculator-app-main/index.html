<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />

        <title>Frontend Mentor | Age calculator app</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style></style>
    </head>
    <body>
        <div class="section">
            <div class="card">
                <div class="input">
                    <div class="input-col">
                        <p class="input-txt">DAY</p>
                        <div class="input-cntr">24</div>
                    </div>
                    <div class="input-col">
                        <p class="input-txt">MONTH</p>
                        <div class="input-cntr">09</div>
                    </div>
                    <div class="input-col">
                        <p class="input-txt">YEAR</p>
                        <div class="input-cntr">1984</div>
                    </div>
                </div>

                <div class="divider">
                    <!-- <div id="divider"></div> -->
                    <div class="img">
                        <img
                            src="../newsletter-sign-up-with-success-message-main/assets/images/icon-success.svg"
                            alt=""
                        />
                    </div>
                </div>

                <div class="output">
                    <div class="years output-row"><span>38</span> years</div>
                    <div class="months output-row"><span>3</span> months</div>
                    <div class="days output-row"><span>26</span> days</div>
                </div>
            </div>

            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </div>
        </div>
    </body>
</html>
