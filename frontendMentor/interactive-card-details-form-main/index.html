<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="styles.css" />

        <title>Frontend Mentor | Interactive card details form</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style></style>
    </head>
    <body>
        <div class="section">
            <div class="card">
                <div class="background-cntr">
                    <img
                        class="background-img"
                        src="./images/bg-main-desktop.png"
                        alt=""
                    />
                </div>

                <div class="img-cntr img-card-front-cntr">
                    <p>0000 0000 0000 0000 Jane Appleseed 00/00</p>
                    <img
                        class="img img-card-front"
                        src="./images/bg-card-front.png"
                        alt=""
                    />
                </div>

                <div class="img-cntr img-card-back-cntr">
                    <p>000</p>
                    <img
                        class="img img-card-back"
                        src="./images/bg-card-back.png"
                        alt=""
                    />
                </div>

                <div class="form">
                    <div class="row name">
                        Cardholder Name
                        <div class="card-input-field-cntr">
                            e.g. Jane Appleseed
                        </div>
                        <div class="row name">
                            Card Number
                            <div class="card-input-field-cntr">
                                e.g. 1234 5678 9123 0000
                            </div>
                        </div>
                        <div class="row name">
                            Exp. Date (MM/YY) MM YY
                            <div class="card-input-field-cntr">MM</div>
                            <div class="card-input-field-cntr">YY</div>
                            CVC e.g. 123
                            <div class="card-input-field-cntr">YY</div>
                            <button>Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Completed state start -->

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
